id:
  providerName: admin
  apiName: api-tool-httpbin
  version: v3
description: |
  This is a RESTFul API for demo.
type: HTTP
context: /httpbin/v2/v3
contextTemplate: /httpbin/v2/{version}
tags:
- delay
- get
availableTiers:
- name: Bronze
status: CREATED
visibility: public
transports: https
corsConfiguration:
  corsConfigurationEnabled: true
  accessControlAllowOrigins:
  - '*'
  accessControlAllowHeaders:
  - authorization
  - Access-Control-Allow-Origin
  - Content-Type
  - SOAPAction
  - apikey
  - testKey
  accessControlAllowMethods:
  - GET
  - PUT
  - POST
  - DELETE
  - PATCH
  - OPTIONS
endpointConfig: '{"endpoint_type":"http","production_endpoints":{"url":"https://eu.httpbin.org"},"sandbox_endpoints":{"url":"http://localhost:4010"}}'
isDefaultVersion: true
enableStore: true
